<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wikipedia</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
  <div class="row col-md-12 col-xs-12 jumbotron">
    <h1>Wikipedia viewer</h1>
    <form class="search" method="post" action="index.html">
      <input id="myInput" type="search" name="wikisearch" placeholder="Search..." autocomplete="off">
      <ul id="lists">
      </ul> <!--https://stackoverflow.com/questions/36985111/using-wikipedias-api-to-fetch-results-from-search-query-->
    </form>
    <a class="btn btn-primary" href="https://en.wikipedia.org/wiki/Special:Random" role="button" target="_blank">Get a random wikipedia page!</a>
</div>
<script src="wiki.js"></script>
</body>
</html>
