<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Weather App</title>
  <link rel="stylesheet" type="text/css"; href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="code.js"></script>
</head>
<html>
<body>
	<div class="container text-center">
		<h1>Local Weather App</h1>
		<div class="row jumbotron">
			<p><span class="city"></span><span class="country"></span></p>
			<figure class="icons">
		        <canvas class="imgIcon" width="64" height="64">
		        </canvas>
		    </figure>
			<p>Weather condition: <span id="description"></span></p>
			<div id="temper"><span id="temp"></span><span id="unitTemp"></span></div>
			<button id="myBtn">Change Temperature Unit</button>
		</div>
	</div>
	<script src="skycons.js"></script>
  <script>

    </script>
</body>
</html>
